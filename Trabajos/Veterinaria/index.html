<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./veterinaria.css">

</head>

<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.svg" alt="Logo" width="50" height="50"
                        class="d-inline-block align-text-center">
                    Veterinaria
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="m-auto text-center ">
                        <p class="fs-2" style="margin: 0;">Agendar Citas</p>
                    </div>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-1" type="search" placeholder="Mascota o Propietario"
                            id="inputBuscar" />
                        <button class="btn btn-outline-success" type="button" id="btnBuscar">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <main>
        <!-- Button trigger modal -->
        <div class="d-flex justify-content-around p-4 botones">
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                Agendar Cita
            </button>
            <div class="row  align-items-center">
                <div class="col-auto">
                    <label for="status" class="col-form-label fs-5" style="font-weight: 500;"> <i class="bi bi-funnel"></i>Filtrar</label>
                </div>
                <div class="col-md-auto"><select class="form-select" id="filter">
                        <option value="Todos">All</option>
                        <option value="Abierta">Abierta</option>
                        <option value="Terminada">Terminada</option>
                        <option value="Anulada">Anulada</option>
                    </select></div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal modal-lg fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-2" id="staticBackdropLabel">Cita Veterinaria</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" id="btnCerrarModal"
                            aria-hidden="false"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3 needs-validation" id="formMascota" novalidate>
                            <p id="idCita" class="float-none m-auto text-secondary text-center fs-4 pt-2 " style="font-weight:600;"></p>
                            <fieldset class="border border-2   rounded px-4 py-3" >
                                <legend class="float-none w-auto px-2">
                                    Datos de la Mascota
                                </legend>
                                <div class="row">
                                    <div class="col-md-6 py-2">
                                        <label for="namePet" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="namePet" required>
                                    </div>
                                    <div class="col-md-6 py-2">
                                        <label for="typePet" class="form-label">Tipo de Especie</label>
                                        <select class="form-select" id="typePet" required>
                                            <option selected disabled value=""></option>
                                            <option value="Perro">Perro</option>
                                            <option value="Gato">Gato</option>
                                            <option value="Pez">Pez</option>
                                            <option value="Capibara">Capibara</option>
                                            <option value="Zorro">Zorro</option>
                                            <option value="Erizo">Erizo</option>
                                            <option value="Ave">Ave</option>
                                            <option value="Caballo">Caballo</option>
                                            <option value="Hamster">Hamster</option>
                                            <option value="Ajolote">Ajolote</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 py-2">
                                        <label for="nameOwner" class="form-label">Nombre del Due√±o</label>
                                        <input type="text" class="form-control" id="nameOwner" required>
                                    </div>
                                    <div class="col-md-6 py-2">
                                        <label for="phone" class="form-label">Telefono</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="prefijoPhone">+57</span>
                                            <input type="text" class="form-control" id="phone" required>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="border border-2   rounded px-4 py-3">
                                <legend class="float-none w-auto px-2">
                                    Informacion de la Cita
                                </legend>
                                <div class="row">
                                    <div class="col-md-6 py-2">
                                        <label for="dateVisit" class="form-label">Fecha</label>
                                        <input type="date" class="form-control" id="dateVisit" required>
                                    </div>
                                    <div class="col-md-6 py-2">
                                        <label for="timeVisit" class="form-label">Hora</label>
                                        <input type="time" class="form-control" id="timeVisit" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 py-2 ">
                                        <label for="symptoms" class="form-label">Comments</label>
                                        <textarea class="form-control" placeholder="Describa los sintomas del animal"
                                            id="symptoms" style="height: 100px" required></textarea>
                                    </div>
                                </div>
                                <div class="row" id="divStatus">
                                </div>
                            </fieldset>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" onclick="guardar()" id="btnGuardar">Guardar
                            Cita</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="citas" class="citas pt-4"></div>

    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script src="./veterinaria.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
